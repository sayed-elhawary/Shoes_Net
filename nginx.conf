# /etc/nginx/conf.d/default.conf (داخل الـ container)
server {
    listen 80;
    server_name shose.duckdns.org;

    # تجديد الشهادة
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # توجيه HTTP → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name shose.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/shose.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shose.duckdns.org/privkey.pem;

    # منع الكاش نهائيًا للـ Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # إجبار عدم استخدام الكاش
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # الـ API
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # لا كاش للـ API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # مشاركة الـ Uploads
    location /Uploads/ {
        alias /app/Uploads/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
